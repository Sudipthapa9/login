<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f172a;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #0b1220;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      color: #e5e7eb;
    }

    .header {
      display: grid;
      gap: 6px;
      margin-bottom: 18px;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .header p {
      margin: 0;
      color: #94a3b8;
      font-size: 14px;
      line-height: 1.4;
    }

    form { display: grid; gap: 14px; }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #cbd5e1;
      margin: 0 0 6px 2px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      color: #e5e7eb;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
      font-size: 14px;
    }

    input::placeholder, textarea::placeholder { color: #94a3b8; }

    input:focus, select:focus, textarea:focus {
      border-color: rgba(99,102,241,0.8);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.18);
    }

    textarea { resize: vertical; min-height: 110px; }

    .hint {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
      margin-left: 2px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    button {
      border: 0;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .05s ease, opacity .15s ease;
      font-size: 14px;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
      flex: 1;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: #e5e7eb;
    }

    button:active { transform: translateY(1px); }
    button:hover { opacity: 0.95; }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #94a3b8;
      line-height: 1.5;
    }

    .footer a {
      color: #a5b4fc;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }

    @media (max-width: 520px) {
      .row { grid-template-columns: 1fr; }
      .card { padding: 18px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <h1>Registration Form</h1>
      <p>Fill in your details below. This is a clean template you can reuse.</p>
    </div>

    <form action="#" method="post" autocomplete="on">
      <div class="row">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" placeholder="Sudip" required />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" placeholder="Thapa" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+977 98XXXXXXXX" />
          <div class="hint">Optional</div>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="" selected disabled>Select one</option>
            <option>Student</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="dob">Date of birth</label>
          <input id="dob" name="dob" type="date" />
          <div class="hint">Optional</div>
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
        <div class="hint">Minimum 6 characters</div>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something..."></textarea>
      </div>

      <div class="actions">
        <button class="btn-primary" type="submit">Submit</button>
        <button class="btn-secondary" type="reset">Reset</button>
      </div>

      <div class="footer">
        By submitting, you agree to our <a href="#">Terms</a> &amp; <a href="#">Privacy Policy</a>.
      </div>
    </form>
  </div>
</body>
</html>
